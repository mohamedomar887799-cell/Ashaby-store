<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>متجري</h1>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="products.html">المنتجات</a>
            <a href="cart.html">السلة</a>
            <a href="account.html">الحساب</a>
            <a href="login.html">تسجيل الدخول</a>
        </nav>
    </header>
    <div class="main">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>
        <h2>تسجيل جديد</h2>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="اسم المستخدم" required>
            <input type="password" id="reg-password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل</button>
        </form>
    </div>
    <footer>&copy; 2023 متجري الإلكتروني</footer>
    <script src="script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', e => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (loginUser(username, password)) {
                alert('تم تسجيل الدخول!');
                window.location.href = 'index.html';
            } else alert('خطأ في البيانات!');
        });
        document.getElementById('register-form').addEventListener('submit', e => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            if (registerUser(username, password)) {
                alert('تم التسجيل!');
                window.location.href = 'index.html';
            } else alert('الاسم موجود بالفعل!');
        });
    </script>
</body>
</html>
